<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="Actions" icon="icon ion-home" href="#/tab/actions">
    <ion-nav-view name="tab-actions"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Tasks" icon="icon ion-heart" href="#/tab/tasks">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
